<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="open-iconic.css">
    <link rel="stylesheet" href="styles.css">
    <title>Score Counter</title>
  </head>
  <body>
    <audio id="sound-effect" src="sounds/tap.mp3"></audio>
    <script src="main.js"></script>
    <script>
      (function () {
        window.onload = function () {
          var app = Elm.Main.fullscreen();
          var audio = document.getElementById('sound-effect');
          app.ports.activateFullscreen.subscribe( function () {
            var element = document.querySelector('.app');
            if (element.requestFullscreen) {
              element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) {
              element.webkitRequestFullscreen();
            } else if (element.mozRequestFullScreen) {
              element.mozRequestFullScreen();
            } else if (element.msRequestFullscreen) {
              element.msRequestFullscreen();
            }
          });
          app.ports.deactivateFullscreen.subscribe( function () {
            if (document.exitFullscreen) {
              document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
              document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) {
              document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) {
              document.msExitFullscreen();
            }
          });
          app.ports.playSound.subscribe( function () {
            audio.play();
          });
        };
      }());
    </script>
  </body>
</html>
